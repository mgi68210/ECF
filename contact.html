<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">

</head>
<body>
    <header class="header">
        <div class="logo-header">
            <img src="./images/Logowhite.png" alt="Logo">
            <p class="logo">Quatre Pattes</p>
        </div>
        <div class="right-container">
            <nav class="header-nav">
                <p><a href="index.html">Accueil</a></p>
                <p><a href="contact.html">Contact</a></p>
            <button class="button">
                <img src="./images/heart.PNG" alt="Don"> Faire un don
            </button>
            </nav>
        </div>     
    </header>
<main>
    <section class="section1">
        <h2>Contactez-nous</h2>
    
        <form class="form-contact" id="contactForm">
            <!-- Nom -->
            <div class="form-group">
                <label for="name">Nom</label>
                <input type="text" id="name" name="name" class="form-input" >
                <small class="error-message" id="error-name"></small>
            </div>
    
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-input">
                <small class="error-message" id="error-email"></small>
            </div>
    
            <!-- Sujet -->
            <div class="form-group">
                <label for="subject">Sujet</label>
                <select id="subject" name="subject" class="form-input">
                    <option value="Question sur dons">Question sur dons</option>
                    <option value="Adoption">Adoption</option>
                    <option value="Autre">Autre</option>
                </select>
            </div>
    
            <!-- Message -->
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" class="form-input" rows="4"></textarea>
                <small class="error-message" id="error-message"></small>
            </div>
    
            <!-- Bouton d'envoi -->
            <button type="submit" class="envoi-button" Onclick="validationForm()">
                <img src="./images/Envoimail.png" alt="Enveloppe"> Envoyer
            </button>
        </form>
    </section>
    
    <!-- FOOTER -->

<footer class="footer">
    <div class="footer-column">
        <h3>Quatre Pattes</h3><BR>
        <p>Ensemble, prot√©geons les animaux et donnons-leur une vie meilleure.</p>
    </div>
    <div class="footer-column">
        <h3>Contact</h3><BR>
        <p><span class="contact-icon"><img src="./images/enveloppe.png" alt="Enveloppe"></span><a href="mailto:contact@quatrepattes.org">contact@quatrepattes.org</a></p>
    </div>
    <div class="footer-column">
        <h3>Suivez-nous</h3>
    </div>
</footer>
<script src="contact.js"></script>
    
</script>
</body>
</html>
