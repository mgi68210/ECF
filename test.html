<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.section1 {
    text-align: center;
    padding: 40px 20px;
    background-color: #fff;
}

/* Conteneur du formulaire */
.form-contact {
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1); /* ombre de la box*/
    max-width: 650px;
    padding: 20px;
    margin: auto;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Tous les groupes de champs pour le formulaire*/
.form-group {
    width: 100%;
    text-align: left;
    margin-bottom: 15px;
}

/* Labels >  représente une légende pour un objet d'une interface utilisateur*/ 
.form-group label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
}

/* Champs de formulaire */
.form-input {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    background-color: #f8f8f8;
    transition: border 0.3s; 
    /* permet de créer des effets de transition lorsque certaines propriétés CSS changent de valeur */
}

/* Bouton d'envoi */
.envoi-button {
    background-color: #027c41;
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Image du bouton d'envoi */
.envoi-button img {
    width: 16px;
    height: 16px;
    margin-right: 8px;
}
/* effet du bouton d'envoi lorsque le curseur le survol */
.envoi-button:hover {
    background-color: #025b2f;
}
</style>
<body>
    <section class="section1">
        <h2>Contactez-nous</h2>
    
        <form class="form-contact" id="contactForm">
            <!-- Nom -->
            <div class="form-group">
                <label for="name">Nom</label>
                <input type="text" id="name" name="name" class="form-input" required>
                <small class="error-message" id="error-name"></small>
            </div>
    
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-input" required>
                <small class="error-message" id="error-email"></small>
            </div>
    
            <!-- Sujet -->
            <div class="form-group">
                <label for="subject">Sujet</label>
                <select id="subject" name="subject" class="form-input">
                    <option value="Question sur dons">Question sur dons</option>
                    <option value="Adoption">Adoption</option>
                    <option value="Autre">Autre</option>
                </select>
            </div>
    
            <!-- Message -->
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" class="form-input" rows="4" required></textarea>
                <small class="error-message" id="error-message"></small>
            </div>
    
            <!-- Bouton d'envoi -->
            <button type="submit" class="envoi-button">
                <img src="./images/Envoimail.png" alt="Enveloppe"> Envoyer
            </button>
        </form>
    </section>    
    </main>   
</body>
<script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault(); 
    validationForm();
});

function validationForm() {
    let userName = document.getElementById('name').value;
    let userEmail = document.getElementById('email').value;
    let userMessage = document.getElementById('message').value;

    let errorName = document.getElementById('error-name');
    let errorEmail = document.getElementById('error-email');
    let errorMessage = document.getElementById('error-message');

    let isValid = true;

    // Validation du nom
    if (userName === "") {
        errorName.innerHTML = "Le nom est obligatoire!";
        isValid = false;
    } else {
        errorName.innerHTML = "";
    }

    // Validation de l'email
    if (userEmail === "") {
        errorEmail.innerHTML = "L'email est obligatoire!";
        isValid = false;
    } else if (!userEmail.includes("@")) {
        errorEmail.innerHTML = "L'email doit contenir un '@'.";
        isValid = false;
    } else {
        errorEmail.innerHTML = "";
    }

    // Validation du message
    if (userMessage === "") {
        errorMessage.innerHTML = "Le message est obligatoire!";
        isValid = false;
    } else {
        errorMessage.innerHTML = "";
    }

    // Si tout est valide
    if (isValid) {
        alert("Formulaire envoyé avec succès!");
        document.getElementById('contactForm').reset();  // Réinitialiser le formulaire
    }
}
</script>
</html>
