<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

</style>
<body>
         <section class="section1">
            <h2>Contactez-nous</h2>
        
            <form class="form-contact" id="contactForm">
                <!-- Nom -->
                <div class="form-group">
                    <label for="name">Nom</label>
                    <input type="text" id="name" name="name" class="form-input" required>
                    <small class="error-message"></small>
                </div>
        
                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                    <small class="error-message"></small>
                </div>
        
                <!-- Sujet -->
                <div class="form-group">
                    <label for="subject">Sujet</label>
                    <select id="subject" name="subject" class="form-input">
                        <option value="Question sur dons">Question sur dons</option>
                        <option value="Adoption">Adoption</option>
                        <option value="Autre">Autre</option>
                    </select>
                </div>
        
                <!-- Message -->
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" class="form-input" rows="4" required></textarea>
                    <small class="error-message"></small>
                </div>
        
                <!-- Bouton d'envoi -->
                <button type="submit" class="envoi-button">
                    <img src="./images/Envoimail.png" alt="Enveloppe"> Envoyer
                </button>
            </form>
        </section>
    </main>   
</body>
</html>
